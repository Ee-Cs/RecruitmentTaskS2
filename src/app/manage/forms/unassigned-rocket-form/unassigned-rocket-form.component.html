<form [formGroup]="unassignedRocketForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card appearance="outlined" class="rocket-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <h4>{{formTitle}}</h4>
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="rocket-form-field" appearance="outline">
            <mat-label>Name</mat-label>
            <input placeholder="name" matInput formControlName="name">
            @if (unassignedRocketForm.controls['name'].hasError('required')) {
            <mat-error>Name is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-stroked-button type="submit" [disabled]="!unassignedRocketForm.valid">{{buttonLabel}}</button>
    </mat-card-actions>
  </mat-card>
</form>
